{% load query_transform %}
{% if is_paginated %}
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a
              class="page-link"
              href="?{% query_transform request page=page_obj.previous_page_number %}"
              aria-label="Previous"
          >
            <i class="fa fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
        </li>
      {% endif %}
      <li class="page-item"><a class="page-link" href="javascript:;">
        {{ page_obj.number }} of {{ page_obj.num_pages }}
      </a></li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a
              class="page-link"
              href="?{% query_transform request page=page_obj.next_page_number %}"
              aria-label="Next"
          >
            <i class="fa fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}

{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h4>Task Types</h4>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Edit</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% if task_type_list %}
                  {% for task_type in task_type_list %}
                    <tr>
                      <td>
                        <div class="d-flex px-2 py-1">
                          <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">{{ task_type.name }}</h6>
                          </div>
                        </div>
                      </td>
                      <td>
                          <a class="btn btn-link text-dark px-0 mb-0" href="#">
                            <i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>
                            Edit
                          </a>
                      </td>
                      <td class="align-middle text-center text-sm">
                        <a class="btn btn-link text-danger text-gradient px-0 mb-0" href="#">
                          <i class="far fa-trash-alt me-2" aria-hidden="true"></i>
                          Delete
                        </a>
                      </td>
                    </tr>
                  {% endfor %}
                {% endif %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include "includes/footer.html" %}
</div>
{% endblock content %}
